<!-- SPA -->
<!-- spa/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Single-Page Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" onclick="navigate('home')">Home</a>
        <a href="#" onclick="navigate('about')">About</a>
        <a href="#" onclick="navigate('contact')">Contact</a>
    </nav>
    <div id="content">
        <h1>Bem vindo a Single-Page Application (SPA)</h1>
        <p>Este é um exemplo de SAP, utilize os links para navegar sem a troca de arquivos de arquivos estáticos.</p>
    </div>
    <script>
        function navigate(page) {
            const content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = '<h1>Home</h1><p>Welcome to the home page.</p>';
            } else if (page === 'about') {
                content.innerHTML = '<h1>About</h1><p>This is the about page.</p>';
            } else if (page === 'contact') {
                content.innerHTML = '<h1>Contact</h1><p>This is the contact page.</p>';
            }
        }
    </script>
</body>
</html>
